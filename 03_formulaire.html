<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/03_formulaire.css" />
        <title>03_formulaire</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="pseudo">Pseudo: </label>
                <input
                    type="text"
                    id="pseudo"
                    name="pseudo"
                    placeholder="Pseudo"
                />
            </div>
            <div>
                <label for="mdp">Mdp: </label>
                <input type="password" id="mdp" name="mdp" placeholder="Mdp" />
            </div>
            <div>
                <label for="email">Email: </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email"
                />
            </div>
            <div>
                <label for="photo">Photo</label>
                <input type="file" name="photo" id="photo" />
            </div>
            <div>
                <label for="question">Quelle destination ?</label>
                <input type="checkbox" name="question" id="chine" /> Chine
                <input type="checkbox" name="question" id="australie" />
                Australie
                <input type="checkbox" name="question" id="mars" /> Mars
            </div>
            <div>
                <label for="commentaire">Commentaire</label>
                <textarea
                    id="commentaire"
                    name="commentaire"
                    rows="8"
                    cols="80"
                ></textarea>
            </div>
            <div>
                <input
                    type="submit"
                    id="submit"
                    name="submit"
                    value="Envoyer"
                />
                <input type="reset" id="reset" name="reset" value="Annuler" />
            </div>
        </form>
    </body>
</html>
